# Site settings
title_left    : "Jaroslav Urban"
title_right   : " blog"
description   : "Minimalist blog."
keywords      : "Jekyll, blog, AI, books, philosophy, cvut, ctu, fit"
url           : jaroslavurban.eu
baseurl       : ""
cover         : ""

google_analytics  : UA-158605608-1
twitter_username  : "JaroslavUrbann"
comments_enabled  : false
disqus_shortname  : ""
postshare_enabled : false

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

source      : ./
destination : ./_site

# Sass configuration
sass:
  sass_dir  : assets/scss
  style     : compressed # expanded

# Author settings
author:
  name     : "Jaroslav Urban"

plugins_dir:
  - jekyll-sitemap
  - bourbon
  - jekyll-paginate

# navbar pages
navbar:
  - slug : about
    title: About
  - slug : blog
    title: Blog

exclude: ["gulp", "node_modules", "bower", "bower_components", "config.rb", "src", "Gemfile", "Gemfile.lock", ".rvmrc", ".rbenv-version", "package.json", "gulpfile.js", "README.md", "Rakefile", "changelog.md", "script", "vendor"]
